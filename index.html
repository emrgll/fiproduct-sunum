<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FiProduct Video Sunumu</title>

  <style>
    body{
      margin:0;
      background:#0f1115;
      color:#fff;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      padding:24px;
    }
    .wrap{ max-width:960px; width:100%; }
    h1{ margin-bottom:12px; font-size:24px; }

    .video-wrap{
      position:relative;
      border-radius:16px;
      overflow:hidden;
      background:#000;
      cursor:pointer;
    }

    video{
      width:100%;
      display:block;
      background:#000;
    }

    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.35);
      font-size:22px;
      font-weight:bold;
      pointer-events:none;
      transition:opacity .2s;
    }

    .overlay.hidden{ opacity:0; }

    .note{
      margin-top:10px;
      font-size:14px;
      opacity:.7;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>FiProduct Proje Sunumu</h1>

    <div class="video-wrap" id="videoWrap">
      <video
        id="video"
        preload="metadata"
        playsinline
        controls
      >
        <source src="https://pub-1ac0f9a2830f44a2bca7b143de1a749c.r2.dev/FiProduct_Sunum.mp4" type="video/mp4">
        Tarayıcınız videoyu oynatamıyor.
      </video>

      <div class="overlay" id="overlay">▶ Oynat</div>
    </div>

    <div class="note">
      İlk oynatma kullanıcı tıklaması gerektirir. Büyük dosyalarda kısa bir bekleme normaldir.
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const wrap = document.getElementById('videoWrap');

    wrap.addEventListener('click', () => {
      video.play().then(() => {
        overlay.classList.add('hidden');
      }).catch(() => {
        // Eğer tarayıcı yine engellerse, kullanıcı ikinci tıklamada başlatır
      });
    });

    video.addEventListener('play', () => {
      overlay.classList.add('hidden');
    });

    video.addEventListener('pause', () => {
      overlay.classList.remove('hidden');
    });
  </script>
</body>
</html>
