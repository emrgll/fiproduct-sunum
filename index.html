<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FiProduct Video Sunumu</title>

  <style>
    body{
      margin:0;
      background:#0f1115;
      color:#fff;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      padding:24px;
    }
    .wrap{ max-width:960px; width:100%; }
    h1{ margin-bottom:12px; font-size:24px; }

    .video-wrap{
      position:relative;
      border-radius:16px;
      overflow:hidden;
      background:#000;
    }

    video{
      width:100%;
      display:block;
      background:#000;
    }

    /* Videonun ÜST kısmına tıklamayı yakala, ALT kontrol barını serbest bırak */
    .tap-layer{
      position:absolute;
      left:0;
      right:0;
      top:0;
      bottom:52px;          /* kontrol barı yüksekliği ~40-55px */
      cursor:pointer;
      background:rgba(0,0,0,0);
      z-index:3;
    }

    /* Ortadaki büyük "▶ Oynat" yazısı */
    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.30);
      font-size:22px;
      font-weight:bold;
      z-index:2;
      pointer-events:none;
      transition:opacity .2s;
    }
    .overlay.hidden{ opacity:0; }

    .note{
      margin-top:10px;
      font-size:14px;
      opacity:.75;
      line-height:1.4;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>FiProduct Proje Sunumu</h1>

    <div class="video-wrap">
      <video
        id="video"
        preload="metadata"
        playsinline
        controls
        poster="poster.jpg"
      >
        <source src="https://assets.fiproduct.com/FiProduct_Sunum.mp4" type="video/mp4">
        Tarayıcınız videoyu oynatamıyor.
      </video>

      <div class="overlay" id="overlay">▶ Oynat</div>
      <div class="tap-layer" id="tapLayer" aria-label="Oynat/Durdur"></div>
    </div>

    <div class="note">
      Not: “Oynat”a basınca video başlar. Wi-Fi önerilir.
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const tapLayer = document.getElementById('tapLayer');

    function updateOverlay() {
      if (video.paused || video.ended) overlay.classList.remove('hidden');
      else overlay.classList.add('hidden');
    }

    async function togglePlayPause() {
      try {
        if (video.paused || video.ended) {
          await video.play();   // user gesture içinde -> stabil
        } else {
          video.pause();
        }
      } catch (e) {
        // Bazı tarayıcılar ilk play'i engelleyebilir; kullanıcı tekrar tıklar.
      }
      updateOverlay();
    }

    // Üst alana tıklayınca toggle (alt kontrol barı serbest)
    tapLayer.addEventListener('click', (e) => {
      e.preventDefault();
      togglePlayPause();
    });

    // Kontrol barı kullanılsa da overlay doğru kalsın
    video.addEventListener('play', updateOverlay);
    video.addEventListener('pause', updateOverlay);
    video.addEventListener('ended', updateOverlay);

    updateOverlay();
  </script>
</body>
</html>
