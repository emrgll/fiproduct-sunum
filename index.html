<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FiProduct Video Sunumu</title>

  <style>
    body{
      margin:0;
      background:#0f1115;
      color:#fff;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      padding:24px;
    }
    .wrap{ max-width:960px; width:100%; }
    h1{ margin-bottom:12px; font-size:24px; }

    .video-wrap{
      position:relative;
      border-radius:16px;
      overflow:hidden;
      background:#000;
    }

    video{
      width:100%;
      display:block;
      background:#000;
    }

    /* Videonun ÜST kısmına tıklamayı yakala, ALT kontrol barını serbest bırak */
    .tap-layer{
      position:absolute;
      left:0;
      right:0;
      top:0;
      bottom:52px;          /* kontrol barı yüksekliği ~40-55px; güvenli pay */
      cursor:pointer;
      background:rgba(0,0,0,0);
      z-index:3;
    }

    /* Ortadaki büyük "▶ Oynat" yazısı */
    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.30);
      font-size:22px;
      font-weight:bold;
      z-index:2;
      pointer-events:none;  /* tıklamayı tap-layer yakalasın */
      transition:opacity .2s;
    }
    .overlay.hidden{ opacity:0; }

    .note{
      margin-top:10px;
      font-size:14px;
      opacity:.7;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>FiProduct Proje Sunumu</h1>

    <div class="video-wrap">
      <video id="video" preload="metadata" playsinline controls>
        <source src="https://pub-1ac0f9a2830f44a2bca7b143de1a749c.r2.dev/FiProduct_Sunum.mp4" type="video/mp4">
        Tarayıcınız videoyu oynatamıyor.
      </video>

      <div class="overlay" id="overlay">▶ Oynat</div>
      <div class="tap-layer" id="tapLayer" aria-label="Oynat/Durdur"></div>
    </div>

    <div class="note">
      Videonun üstüne tıklayarak oynat/durdur yapabilirsiniz. Alt kontrol çubuğu normal çalışır.
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');
    const tapLayer = document.getElementById('tapLayer');

    function updateOverlay() {
      if (video.paused || video.ended) overlay.classList.remove('hidden');
      else overlay.classList.add('hidden');
    }

    async function togglePlayPause() {
      try {
        if (video.paused || video.ended) {
          await video.play();   // user gesture içinde -> güvenilir
        } else {
          video.pause();
        }
      } catch (e) {
        // İlk play bazen engellenebilir; kullanıcı tekrar tıklar.
      }
      updateOverlay();
    }

    // Üst alana tıklayınca toggle
    tapLayer.addEventListener('click', (e) => {
      e.preventDefault();
      togglePlayPause();
    });

    // Kontrol barı kullanılsa da overlay doğru kalsın
    video.addEventListener('play', updateOverlay);
    video.addEventListener('pause', updateOverlay);
    video.addEventListener('ended', updateOverlay);

    updateOverlay();
  </script>
</body>
</html>
